{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="client_name">Enter client's name:</label>
    <input type="text" id="client_name" name="client_name">
    <br>
    <label for="days">Enter number of days (7, 30, or 365):</label>
    <input type="number" id="days" name="days" min="7" max="365" step="1">
    <br>
    <input type="submit" value="Calculate">
</form>
{% endblock %}
